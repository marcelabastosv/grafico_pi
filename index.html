<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
 
</head>
<body style="background-color: rgb(255, 238, 249);font-family:Poppins, sans-serif;text-align: center; ">
    <br>
    <h1 style="font-size: 50px; color: #FF1493;">PRIMEIRA DASHBOARD</h1>
    <div style="display: flex; height: 60vh; align-items: center; justify-content: center;">

    <div>
        <canvas id="myChart" style="position: relative; height: 40vh; width: 40vw;"></canvas>
      </div>

      <div>
        <canvas id="myChart2" style="position: relative; height: 40vh; "></canvas>
      </div>
      </div>
</body>

<script>
  const labels = [
    '12:00',
    '13:00',
    '14:00',
    '15:00',
    '16:00',
    '17:00',
  ];


  const data ={
    labels : labels,
    datasets: [{
        label: 'Temperatura',
        backgroundColor: '#FF1493',
        borderColor: '#FF1493',
        data: [30, 29, 28, 25, 22, 23],
  },
  {
        label: 'Umidade',
        backgroundColor: '#FF69B4',
        borderColor: '#FF69B4',
        data: [80, 82, 80, 85, 80, 83],
    }]
  };

  const config = {
    type: 'line',
    data:data,
    options:{}
  };

  const myChart = new Chart(
    document.getElementById('myChart'),
    config
  );


  const labels_barra = [
  'Janeiro',
   'Fevereiro',
  'Março',
  'Abril',
  'Maio',
  'Junho',
];

const data_barra = {
  labels : labels_barra,
  datasets: [{
      label: 'Temperatura Média',
      backgroundColor: '#FF1493',
      borderColor: '#FF1493',
      data: [22, 24, 27, 23, 20, 18],
  },
  {
      label: 'Umidade Média',
      backgroundColor: '#FF69B4',
      borderColor: '#FF69B4',
      data: [90, 89, 93, 87, 88, 82],
  }]
};


  const config2 = {
    type: 'bar',
    data:data_barra,
    options:{}
  };


  const myChart2 = new Chart(
    document.getElementById('myChart2'),
    config2
  );
  </script>

</html>
